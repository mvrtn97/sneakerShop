<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/sneakerShop home page/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <title>sneakerShop</title>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="navbar-left">
        <div class="logo">
          <h1>Sneaker<span>Shop</span></h1>
        </div>
      </div>
      <div class="navbar-right">
        <input type="text" placeholder="Wyszukaj...">
        <img src="/sneakerShop home page/icons8-search.svg" class="searchInput"></img>
        <div class="home"><a>Home</a></div>
        <div class="new"><a>New</a></div>
        <div class="men"><a>Men</a></div>
        <div class="women"><a>Women</a></div>
        <div class="kids"><a>Kids</a></div>
        <div class="sale"><a>Sale</a></div>
        <img src="/sneakerShop home page/icons8-shopping-cart-64.png" class="shoppingCart"></img>
      </div>
    </div>
    <div class="mid-section">
      <div class="mbappe-section">
        <p>Ruszaj się z Lil' Mbappé</p>
        <h1>WŁĄCZ TRYB MBAPPÉ</h1>
        <button type="submit">Dowiedz się więcej</button>
        <button type="submit">Przeglądaj</button>
      </div>
      <div class="mbappe-img">
        <img src="https://images.psg.media/media/189585/mbappe-julien-scussel-jordan.jpg?bgcolor=ffffff"></img>
        <img src="https://www.thesun.co.uk/wp-content/uploads/2021/10/NINTCHDBPICT000683832540.jpg"></img>
      </div>
    </div>
    <div class="products">
      <div class="prodDesc">
        <h2>Przygotuj się</h2>
      </div>
      <div class="swiper">
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://static.nike.com/a/images/q_auto:eco/t_product_v1/f_auto/dpr_2.0/h_444,c_limit/08ac1149-1e68-488a-8ef4-ec9ea4129ed4/meska-koszulka-pilkarska-dri-fit-adv-fff-match-2022-23-1d0GBK.png">
            <img src="https://static.nike.com/a/images/q_auto:eco/t_product_v1/f_auto/dpr_2.0/h_444,c_limit/6249cce3-0d42-49ec-baaa-d32143b17c1e/meska-koszulka-pilkarska-dri-fit-adv-fff-match-2022-23-kkWwg7.png">
          </div>
          <div class="swiper-slide">
            <img src="https://static.nike.com/a/images/q_auto:eco/t_product_v1/f_auto/dpr_2.0/h_444,c_limit/78ea7d9e-c98e-4588-b204-2b5ebe1df931/meska-koszulka-pilkarska-dri-fit-adv-anglia-match-2022-23-6JQMW7.png">
            <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/7c81a192-a6d6-42d5-8f8b-cb9b13fba4fd/meska-kurtka-do-biegania-run-division-flash-DJQgP9.png">
          </div>
          <div class="swiper-slide">
            <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/7da61491-d9fa-4532-971b-dfe9766c851d/t-shirt-do-skateboardingu-max90-sb-CDldQx.png">
            <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/a0fab970-8ebc-4a86-a74f-63ee80b11898/meska-dzianinowa-bluza-z-kapturem-sportswear-standard-issue-G894cc.png">
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-svg">
        <img src="/sneakerShop home page/icons8-instagram-30.png">
        <img src="/sneakerShop home page/icons8-facebook-30.png">
        <img src="/sneakerShop home page/icons8-twitter-30.png">
      </div>
      <div class="footerDesc1">
        <ul>
          <li>Info</li>
          <li>Support</li>
          <li>Marketing</li>
        </ul>
      </div>
      <div class="footerDesc2">
        <ul>
          <li>Terms of use</li>
          <li>Privacy policy</li>
        </ul>
      </div>
      <div class="footerDesc3">

      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
  loop: true,

  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },

  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
});
  </script>
</body>
</html>
